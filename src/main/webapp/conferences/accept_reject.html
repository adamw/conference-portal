<lift:surround with="default" at="content">
    <h2><lift:Menu.title /></h2>

    <p id="selections_left"><lift:AcceptRejectPapers.selectionsLeft /></p>

    <span id="paper_list">
        <lift:AcceptRejectPapers.list eager_eval="true">
            <table>
                <tr>
                    <th><lift:loc>paper.title</lift:loc></th>
                    <th><lift:loc>paper.author</lift:loc></th>
                    <th><lift:loc>paper.status</lift:loc></th>
                    <th><lift:loc>paper.short_description</lift:loc></th>
                    <th><lift:loc>paper.operations</lift:loc></th>
                </tr>
                <list:row>
                    <tr paper:rowId="">
                        <paper:cells>
                            <td class="title"><cell:title /></td>
                            <td><cell:author /></td>
                            <td><cell:status /></td>
                            <td>
                                <div style="display: none;"><cell:desc /></div>

                                <a href="" onclick="showDialog($(this)); return false;">
                                    <lift:loc>common.show</lift:loc>
                                </a>
                            </td>
                            <td><cell:view /> | <cell:select /></td>
                        </paper:cells>
                    </tr>
                </list:row>
            </table>
        </lift:AcceptRejectPapers.list>
    </span>

    <div title="" id="dialogContent"></div>

    <script type="text/javascript">
	$(function() {
        $("#dialogContent").dialog({ width: 600, height: 500, autoOpen: false, position: 'center' });
	});

    function showDialog(caller) {
        var title = caller.parent().parent().find('.title').html();
        var desc = caller.parent().find('div').html();
        $("#ui-dialog-title-dialogContent").html(title);
        $("#dialogContent").html(desc);
        $("#dialogContent").dialog('open');
    }
	</script>
</lift:surround>
