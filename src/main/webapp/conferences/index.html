<lift:surround with="default" at="content">
    <h2><lift:Menu.title /></h2>

    <h3><lift:loc>conference.edit_header</lift:loc></h3>
    
    <div id="conf_edit">
        <lift:manageConferences.edit form="post">
            <table>
                <tr>
                    <td><lift:loc>conference.name</lift:loc>:</td>
                    <td><conf:name /></td>
                </tr>
                <tr>
                    <td><lift:loc>conference.date_start</lift:loc>:</td>
                    <td id="date_start"><conf:dateStart /></td>
                </tr>
                <tr>
                    <td><lift:loc>conference.date_end</lift:loc>:</td>
                    <td id="date_end"><conf:dateEnd /></td>
                </tr>
                <tr>
                    <td><lift:loc>conference.description</lift:loc>:</td>
                    <td><conf:desc /></td>
                </tr>
                <tr>
                    <td><lift:loc>conference.state</lift:loc>:</td>
                    <td><conf:state /></td>
                </tr>
                <tr>
                    <td style="vertical-align:top"><lift:loc>conference.rooms</lift:loc>:</td>
                    <td>
                        <ul>
                            <conf:rooms>
                                <li><room:name /> <room:moveUp /> <room:moveDown /> <room:delete /></li>
                            </conf:rooms>

                            <conf:addRoom />
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><conf:save /> <conf:cancel /></td>
                </tr>
            </table>
        </lift:manageConferences.edit>
    </div>

    <script type="text/javascript">
        $(function() {
            $.datepicker.setDefaults({ dateFormat: 'dd/mm/yy' });
            $("#date_start").find('input').datepicker();
            $("#date_end").find('input').datepicker();
        });
    </script>

    <br />

    <h3><lift:loc>conference.list_header</lift:loc></h3>
        
    <div id="conf_list">
        <lift:manageConferences.list>
            <ul>
                <conf:item>
                    <li>
                        <conf:name /> (<conf:dateStart /> - <conf:dateEnd />) <br />
                        <conf:edit /> | <conf:delete /> | <conf:editSlots /> <conf:acceptReject>| </conf:acceptReject> <br /> <br />
                    </li>
                </conf:item>
            </ul>
        </lift:manageConferences.list>
    </div>

    <h3><lift:loc>conference.active</lift:loc></h3>

    <div id="active_conf">
        <lift:manageConferences.active form="post">
            <active:confSelect /> <active:save />
        </lift:manageConferences.active>
    </div>
</lift:surround>
