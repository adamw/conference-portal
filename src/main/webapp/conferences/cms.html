<lift:surround with="default" at="content">
    <h1 class="tytul"><lift:Menu.title /></h1>
    <hr class="clear"/>

    <div id="editTree">
        <lift:CmsAdmin.editTree>
            <tree:add>
                <lift:loc>menuitem.type</lift:loc>: <add:type /> <add:submit />
            </tree:add>
        </lift:CmsAdmin.editTree>
    </div>

    <div id="editMenuItem">
        <lift:CmsAdmin.editMenuItem>
            <edit:template>
                <table>
                    <template:row>
                        <tr>
                            <td><row:label /></td>
                            <td><row:content /></td>
                        </tr>
                    </template:row>
                    <template:footer>
                        <tr>
                            <td>&nbsp;</td>
                            <td><footer:save /> <footer:cancel /></td>
                        </tr>
                    </template:footer>
                </table>
            </edit:template>
        </lift:CmsAdmin.editMenuItem>
    </div>

    <script type="text/javascript">
        function confirm_menuitem_delete(message, action) {
            if (confirm(message)) {
                action()
            }
        }
    </script>
</lift:surround>
