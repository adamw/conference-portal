<head>

    <link rel="shortcut icon" href="http://www.herbstcampus.de/hc09/favicon.gif" type="image/gif" />
    <link rel="icon" href="http://www.herbstcampus.de/hc09/favicon.gif" type="image/gif" />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>

    <link type="text/css" href="/jqueryui/css/blitzer/jquery-ui-1.8rc1.custom.css" rel="stylesheet" />

<body>
<script type="text/javascript">
    // <![CDATA[
    $(function() {
        $.datepicker.setDefaults({ dateFormat: 'dd/mm/yy' });
    });
    // ]]>
</script>
<div id="head">
    <div id="head_brown"></div>

    <center>
        <table style="height: 121px; width:100%;">
            <tr>
                <td align="center" valign="middle"><img style="padding-left: 50px;" src="http://www.herbstcampus.de/hc09/style/image/logo-left.gif" alt="" /></td>
                <td align="center" valign="middle"><img src="http://www.herbstcampus.de/hc09/style/image/logo.gif" alt="" /></td>
                <td align="center" valign="middle"><img style="padding-right: 50px;" src="http://www.herbstcampus.de/hc09/style/image/logo-right.gif" alt="" /></td>
            </tr>
        </table>
    </center>

</div>

<div id="menu">
    <div id="menu2">
        <lift:ActiveConference.mainMenu />
    </div>

    <lift:Msgs showAll="true">
        <lift:error_class>errorBox</lift:error_class>
        <lift:warning_class>warningBox</lift:warning_class>
        <lift:notice_class>noticeBox</lift:notice_class>
    </lift:Msgs>

    <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/>
</div>

<div id="container">
    <div id="content">
        <lift:bind name="content" />
    </div>
</div>

<div id="foot">
